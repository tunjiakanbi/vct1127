<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <svg id="svg" width="600" height="600" viewBox="0 0 100 100">
          <defs>
            <clipPath id="rect-Mask">
                <rect id="rect3"width="50" height="50" x="-50" y="0" fill="#00f"/>
            </clipPath>
          </defs>
        <g clip-path="url(#rect-Mask)">
          <rect id="rect1" width="50" height="100" x="50" y="0" />
          <rect id="rect2"width="50" height="100" x="0" y="0" />
  
         
        </g>
      </svg>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
